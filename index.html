<body>

    <div class="body">
        <img class="back-img" src="images/pattern-background-desktop.svg" alt="">
        <div class="container">
            <div class="card">
                <div class="img-header">
                    <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
                </div>
                
                <div class="card-body">
                    <h5 class="card-title">Order summary </h5>
                    <p class="card-text">You can now listen to millions of songs, audiobook and podcasts on any device
                        anywhere you like!</p>

                    <div class="pricing">
                        <img class="music-img" src="images/icon-music.svg" alt="">
                        <h6 class="pricing-text">Annual plan </h6>
                        <p class="card-text price">$59.99/year</p>
                        <a class="change" href="#">change</a>
                    </div>
                    <a href="#" type="button" class="button ">Procced to payment</a>
                    <br>
                    <a class="cancel" href="#">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
